<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="shortcut icon" href="style/imagens/logo.webp" type="image/x-icon">
</head>
<body>
    <!-- Começo Pagina -->
    <div id="paginalogin">
        <!--Começo Header  -->
        <header>
            <div id="logo"></div>
        </header>
        <!-- Fim Header -->
        <!-- Começo Main -->
        <main>
            <div id="titulo"><h2>SEJA BEM VINDO DE VOLTA!</h2></div>
        </main>
        <!-- Começo Main -->
        <!-- Começo Nav -->
        <form action="home.html" method="post">
            <nav>
                <input type="email" id="email" required placeholder="Digite seu email!">
                <input type="password" id="password" required placeholder="Digite sua senha!">
            </nav>
            <div id="ladinho">
                <div id="fazerlogin"><button type="submit" onclick="finalizar()">Finalizar login</button>
                    </div>   
                <div id="penta">
                    <div id="subpenta">
                        <a href="esqueci.html">Esqueci minha senha!</a>
                    </div>
                </div>
            </div>
        </form>
        <!-- Fim Nav -->
        <!-- Começo Footer -->
        <div id="voltar">
            <div id="jogadeladinho">
                <a href="../index.html">Voltar para página Principal</a>
            </div>
        </div>
        <!-- Fim Footer -->
    </div>
    <!-- Fim Pagina -->

</body>
</html>
